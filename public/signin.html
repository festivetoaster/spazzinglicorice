<!DOCTYPE html>
<html ng-controller='signinController'>
  <head>
    <meta charset="UTF-8">
    <title>Colla-board-rate</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">   
  </head>
  <body>
    <video autoplay id="bgvid" loop>
      <!-- Video is 8MB. Uncomment when ready to show final product. -->
      <!-- <source src="assets/dayinthelifeshort-720p.mov" type="video/mp4"> -->
    </video>
      <h3 id="signinHeader" >Sign in or Sign up</h3>
      <form name="signinForm" ng-submit='signin()'>
        <div>Email</div>
        <input label='Email' type='text'ng-model='user.username'>
        <div>Password</div>
        <input label='Password' type="password" ng-model='user.password'>
        <button>Let's Go!</button>
      </form>
      
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
    <script src='../js/signin.js'></script>
    <script src='../js/services.js'></script>

    
    
  </body>
</html>
