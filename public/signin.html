<!DOCTYPE html>
<html ng-app='signin'>
  <head>
    <meta charset="UTF-8">
    <title>Colla-board-rate</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type='text/css'>
  </head>
  <body>
    <video autoplay id="bgvid" loop>
      <!-- Video is 8MB. Uncomment when ready to show final product. -->
      <!-- <source src="assets/dayinthelifeshort-720p.mov" type="video/mp4"> -->
    </video>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Sign in or Sign up</h3>
          </div>
          <div class="panel-body">
            <form ng-controller="SigninController" name="signinForm" ng-submit='signin()'>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" placeholder="Email" ng-model='user.email'>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" ng-model='user.password'>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='../js/signin.js'></script>
    <script src='../js/services.js'></script>



  </body>
</html>
